<section class="chat-section">
    <div class="main">
        <div class="show-results">
            <div class="comment" *ngFor="let item of forumComments">
                <span *ngIf="item.comment"> User : {{item?.username}}</span>
                <span *ngIf="item.comment">{{item?.comment}}</span>
                <span *ngIf="item.comment">{{item?.date}}</span>
            </div>
        </div>
        <div class="typeing-text">
            <input type="text" class="text-input" [formControl]="comment" (click)="onChange()">

            <span class="ok-icon" (click)="sendComment()" ><svg viewBox="0 0 24 24" width="24" height="24" class=""><path fill="currentColor" d="m9 17.2-4-4-1.4 1.3L9 19.9 20.4 8.5 19 7.1 9 17.2z"></path></svg></span>
        </div>
    </div>
    <div class="section-emoji" *ngIf="status" [ngClass]="status ? 'active':''">
        <emoji-mart title="Pick your emojiâ€¦" emoji="point_up" (emojiClick)="addEmoji($event)"></emoji-mart>
